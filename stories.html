<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stories</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="assets/img/me.jpg" alt="Khyati" class="avatar"/>
      <h1>Khyati</h1>
    </div>
    <nav class="main-nav">
  <a href="fun-games.html" class="btn">Fun &amp; Games</a>
  <a href="trading.html" class="btn">Trading</a>
  <a href="stories.html" class="btn">Stories</a>
  <a href="videos.html" class="btn">Videos</a>
  <a href="others.html" class="btn">Others</a>
  <a href="https://khyati17.com" class="btn btn-home" target="_self">Home</a>
  <span id="auth-area"></span>
    </nav>
  </header>

  <main class="hero">
    <h2>Welcome</h2>
    <p>Purple-themed place for games, stories, videos and more.</p>
    <section style="margin-top:18px;">
      <div id="comments-area" class="comments-area" style="max-width:900px;margin:12px auto;padding:12px;">
        <h4 style="margin:6px 0 12px">Comments</h4>
        <div id="comments-list" style="margin-bottom:12px"></div>
        <div id="comment-form-wrapper"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Khyati — All rights reserved</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module">
    import { fetchComments, renderCommentsInto } from './assets/js/comments.js';
    document.addEventListener('DOMContentLoaded', async ()=>{
      if(window.AuthReady) try{ await window.AuthReady }catch(e){}
      const commentsList = document.getElementById('comments-list');
      const cid = document.querySelector('[data-content-id]')?.getAttribute('data-content-id') || null;
      if(!cid) return;
      const comments = await fetchComments('story', cid);
      renderCommentsInto(commentsList, comments);
    });
  </script>
</body>
</html>
