<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="site-header-root"></div>

  <main class="hero">
    <h2>Sign in</h2>
    <form id="login-form" style="max-width:420px;margin:16px auto;text-align:left;">
      <label>Email<br/><input id="email" type="email" required/></label><br/>
      <label>Password<br/><input id="password" type="password" required/></label><br/>
      <button type="submit" class="btn">Sign in</button>
      <p class="video-note">New here? <a href="signup.html">Create an account</a></p>
      <p id="msg" style="color:#7a2a9b"></p>
    </form>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Khyati — All rights reserved</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module">import('./assets/js/loadHeader.js').then(m=>m.loadSharedHeader());</script>
  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async e =>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const p = document.getElementById('password').value;
      const res = await Auth.signin(email,p);
      const msg = document.getElementById('msg');
      console.debug('Auth.signin returned', res);

      // If using Supabase, only redirect when a session is present
      const isSupabase = window.Auth && window.Auth.isSupabase;
      const hasSession = res?.data?.session || res?.data?.access_token || res?.raw?.data?.session || res?.raw?.data?.access_token;

      if(res.ok && (!isSupabase || hasSession || res.confirmed === true)){
        // Signed in (or demo auth). Update UI and redirect to home.
        await Auth.renderAuthArea();
        msg.textContent = 'Signed in — redirecting...';
        setTimeout(()=>location.href='index.html',700);
        return;
      }

      // At this point either sign-in failed or Supabase requires email confirmation
      if(res.ok && isSupabase && res.confirmed === false){
        msg.textContent = 'Sign-up succeeded but confirmation required. Check your email (and spam) for a confirmation link.';
        return;
      }

      // Provide a clearer error message when available
      if(res && res.msg) {
        msg.textContent = res.msg;
        return;
      }

      // Fallback error
      msg.textContent = 'Sign-in failed. Open the console and network tab for details.';
    });
  </script>
</body>
</html>
