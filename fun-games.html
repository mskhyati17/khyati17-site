<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fun&Games</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="assets/img/me.jpg" alt="Khyati" class="avatar"/>
      <h1>Khyati</h1>
    </div>
    <div id="site-header-root"></div>
  </header>

  <main class="hero">
    <h2>Welcome to Khyati's page</h2>
    <p>Purple-themed place for games, stories, videos and more.</p>
    <div id="admin-area" style="max-width:var(--max-width);margin:12px auto"></div>
    <section class="games-list" style="margin-top:18px;">
      <div class="games-layout">
        <aside class="games-list-left" aria-label="Games list">
          <h3 style="margin-top:0">Games</h3>
          <div id="games-list-container"></div>
        </aside>

        <div class="games-player-right">
          <div id="player-area" class="player-area sticky player-flash">
            <iframe id="games-player-iframe" src="" frameborder="0" title="" allowfullscreen allow="autoplay; microphone; camera; clipboard-write"></iframe>
          </div>
          <div id="comments-area" class="comments-area" style="max-width:900px;margin:12px auto;padding:12px;">
            <h4 style="margin:6px 0 12px">Comments</h4>
            <div id="comments-list" style="margin-bottom:12px"></div>
            <div id="comment-form-wrapper"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Khyati — All rights reserved</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module">import('./assets/js/loadHeader.js').then(m=>m.loadSharedHeader());</script>
  <script type="module" src="assets/js/games.js"></script>
  <script type="module">
    import { fetchComments, renderCommentsInto, postComment } from './assets/js/comments.js';
    import adminModule from './assets/js/admin.js';
    // initialize comments for the selected game when the page loads; games.js sets data-content-id on the iframe
    const commentsList = document.getElementById('comments-list');
    const commentFormWrapper = document.getElementById('comment-form-wrapper');
    async function init(){
      const iframe = document.getElementById('games-player-iframe');
      const cid = iframe?.getAttribute('data-content-id');
      if(!cid) return;
      const comments = await fetchComments('game', cid);
      renderCommentsInto(commentsList, comments);
    }
    document.addEventListener('DOMContentLoaded', async ()=>{ if(window.AuthReady) try{ await window.AuthReady }catch(e){}; await adminModule.mountAdminUI('games'); init(); });
  </script>
</body>
</html>
